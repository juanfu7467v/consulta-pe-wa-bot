app = "consulta-pe-wa-v1"
primary_region = "mia" # puedes usar gru, ewr, scl, etc

[build]
  image = "node:20" # usar imagen oficial de Node.js 20 en vez de buildpack heroku

[env]
  PORT = "3000"

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.concurrency]]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
