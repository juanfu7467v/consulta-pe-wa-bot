<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta PE - Conectar WhatsApp</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      background: #f0f2f5;
    }
    .card {
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #075e54;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }
    button {
      background: #25d366;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #20b857;
    }
    img.qr {
      max-width: 320px;
      margin: 20px auto;
      display: block;
    }
    .hidden {
      display: none;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Conectar WhatsApp - Consulta PE</h2>
    <p>Presiona el botón para generar tu sesión y escanea el código QR con WhatsApp Web.</p>

    <div style="margin-top:10px">
      <button onclick="createSession()">Generar QR</button>
    </div>

    <div id="qrbox" class="hidden">
      <h3>Escanea este QR con WhatsApp</h3>
      <img id="qrimg" class="qr" src="" alt="QR" />
      <p id="status">Esperando escaneo...</p>
    </div>
  </div>

<script>
  let sessionId = null;

  async function createSession(){
    const res = await fetch('/api/session/create', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({})
    });
    const data = await res.json();
    if(!data.ok){ alert(data.error || 'Error al crear sesión'); return; }
    sessionId = data.sessionId;
    document.getElementById('qrbox').classList.remove('hidden');
    pollQR();
  }

  async function pollQR(){
    if(!sessionId) return;
    const res = await fetch(`/api/session/qr?sessionId=${sessionId}`);
    const data = await res.json();
    if(data.ok){
      if(data.qr){
        document.getElementById('qrimg').src = data.qr;
        document.getElementById('status').innerText = 'Escanea el QR con tu WhatsApp';
      } else if(data.status === 'connected'){
        document.getElementById('status').innerText = '✅ Conectado! Ya puedes usar tu WhatsApp en Consulta PE.';
      } else {
        document.getElementById('status').innerText = 'Estado: ' + data.status;
      }
    }
    setTimeout(pollQR, 3000);
  }
</script>
</body>
</html>
